# Connector name
name=mongodb-sink-test

# MongoDB Sink Connector class
connector.class=com.mongodb.kafka.connect.MongoSinkConnector

# Number of parallel tasks - keep 1 for testing
tasks.max=1

# Kafka topic to read from - we will create this topic next
topics=connect_test_topic

# MongoDB connection
connection.uri=mongodb://username:password@server:27181

# Target database and collection
database=odsCorporate
collection=test_events

# Data format
key.converter=org.apache.kafka.connect.json.JsonConverter
value.converter=org.apache.kafka.connect.json.JsonConverter
key.converter.schemas.enable=false
value.converter.schemas.enable=false
```

Save this file as:
```
C:\Users\username\kafka-connect-test\mongodb-sink.propertiesmongodb-sink.properties
```

